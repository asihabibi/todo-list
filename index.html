<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Daily Dream List</h1>
            <div id="currentDate"></div>
        </header>
        <main>
            <ul id="todoList">
                <!-- Tasks will be added here -->
            </ul>
            <div class="addTask">
                <input type="text" id="newTask" placeholder="Add new thing">
                <button onclick="addTask()">Make Your Day</button>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
